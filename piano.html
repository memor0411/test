<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Í∞ÄÏÉÅ ÌîºÏïÑÎÖ∏ üéπ</title>
  <style>
    body {
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      user-select: none;
    }

    .piano {
      display: flex;
      position: relative;
    }

    .key {
      width: 60px;
      height: 250px;
      border: 1px solid #000;
      background: white;
      position: relative;
      z-index: 1;
      box-shadow: inset -2px 0 3px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: background 0.1s;
    }

    .key.black {
      width: 40px;
      height: 160px;
      background: black;
      position: absolute;
      top: 0;
      z-index: 2;
      margin-left: -20px;
      box-shadow: inset -2px 0 3px rgba(255,255,255,0.1);
    }

    .key:active,
    .key.active {
      background: #ddd;
    }

    .key.black:active,
    .key.black.active {
      background: #333;
    }

    .note-label {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: #333;
    }

    .key.black .note-label {
      color: #fff;
      bottom: 5px;
      font-size: 12px;
    }

    .key-label {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <div class="piano">
    <!-- White keys -->
    <div class="key" data-note="C" data-key="a"><div class="note-label">C</div><div class="key-label">A</div></div>
    <div class="key" data-note="D" data-key="s"><div class="note-label">D</div><div class="key-label">S</div></div>
    <div class="key" data-note="E" data-key="d"><div class="note-label">E</div><div class="key-label">D</div></div>
    <div class="key" data-note="F" data-key="f"><div class="note-label">F</div><div class="key-label">F</div></div>
    <div class="key" data-note="G" data-key="g"><div class="note-label">G</div><div class="key-label">G</div></div>
    <div class="key" data-note="A" data-key="h"><div class="note-label">A</div><div class="key-label">H</div></div>
    <div class="key" data-note="B" data-key="j"><div class="note-label">B</div><div class="key-label">J</div></div>

    <!-- Black keys -->
    <div class="key black" style="left: 45px;" data-note="C#" data-key="w"><div class="note-label">C#</div><div class="key-label">W</div></div>
    <div class="key black" style="left: 105px;" data-note="D#" data-key="e"><div class="note-label">D#</div><div class="key-label">E</div></div>
    <div class="key black" style="left: 225px;" data-note="F#" data-key="t"><div class="note-label">F#</div><div class="key-label">T</div></div>
    <div class="key black" style="left: 285px;" data-note="G#" data-key="y"><div class="note-label">G#</div><div class="key-label">Y</div></div>
    <div class="key black" style="left: 345px;" data-note="A#" data-key="u"><div class="note-label">A#</div><div class="key-label">U</div></div>
  </div>

  <script>
    // ‚úÖ ÌîºÏïÑÎÖ∏ ÏùåÏõê (Í≥µÍ∞ú CDN)
    const base = "https://cdn.jsdelivr.net/gh/gleitz/midi-js-soundfonts/FluidR3_GM/acoustic_grand_piano-mp3/";
    const notes = {
      'C': base + "C4.mp3",
      'C#': base + "Cs4.mp3",
      'D': base + "D4.mp3",
      'D#': base + "Ds4.mp3",
      'E': base + "E4.mp3",
      'F': base + "F4.mp3",
      'F#': base + "Fs4.mp3",
      'G': base + "G4.mp3",
      'G#': base + "Gs4.mp3",
      'A': base + "A4.mp3",
      'A#': base + "As4.mp3",
      'B': base + "B4.mp3",
    };

    function playNote(note) {
      const audio = new Audio(notes[note]);
      audio.currentTime = 0;
      audio.play();
    }

    // üéµ ÎßàÏö∞Ïä§Î°ú ÌÅ¥Î¶≠Ìï† Îïå
    document.querySelectorAll('.key').forEach(key => {
      key.addEventListener('click', () => {
        const note = key.dataset.note;
        playNote(note);
      });
    });

    // üéπ ÌÇ§Î≥¥ÎìúÎ°ú ÎàåÎ†ÄÏùÑ Îïå
    document.addEventListener('keydown', e => {
      const key = document.querySelector(`.key[data-key="${e.key.toLowerCase()}"]`);
      if (key && !key.classList.contains('active')) {
        key.classList.add('active');
        playNote(key.dataset.note);
      }
    });

    document.addEventListener('keyup', e => {
      const key = document.querySelector(`.key[data-key="${e.key.toLowerCase()}"]`);
      if (key) key.classList.remove('active');
    });
  </script>

</body>
</html>
